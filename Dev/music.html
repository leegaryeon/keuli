<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .home{
            width: 30px;
            height: 30px;
        }
        body{
            transition: .2s;
        }
        .light .toggle .ball{
            background: #151d2a;
        }
        #toggle{
            display: none;
        }
        .light{
            background: #fafafa;
        }
        .toggle .bxs-moon{
            font-size: 50px;
        }
        .dark{
            background: #0d121a;
        }
        .dark .toggle .bxs-moon{
            color: #fafafa;
        }
        .dark .toggle .ball{
            background: #fafafa;
        }
        .music_img{
            width: 300px;
            height: 300px;
            display: block;
            margin: auto;
            padding-top: 50px;
        }
        audio{
            display: block;
            margin: auto;
        }
        .title{
            text-align: center;
        }
        #button{
            display: block;
            margin: auto;
            border: 0;
            background-color: transparent;
            font-size: 60px;
            /*position: absolute;
            bottom: 0;*/
        }
        div#timeline1 {
            width: 100%;
            background: red;
            display: block;
        }

        div#seekObj1 {
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
        }
    </style>
    <script>
        var count=0;
        function play(){
            count++;//버튼 클릭 횟수 세기
            var audio=document.getElementById("audio");
            if(count%2 == 0){
                audio.pause();
                document.getElementById("button").innerHTML = "<i class='bx bx-play'></i>";
            }
            if(count%2 == 1){
                audio.play();
                document.getElementById("button").innerHTML = "<i class='bx bx-pause' ></i>";
            }
        }
    </script>
</head>
<body>
    <body data-theme="light">
        <input type="checkbox" id="toggle">
        <label class="toggle" for="toggle">
            <i class="bx bxs-moon" style="float: right; font-size: 30px;"></i>
        </label>
        <script src="../dark.js"></script>
        <a href="../index.html"><img src="../icon/home icon.png" class="home"></a>
        <!--음악-->
        <br><img src="manga/1/manga_1.png" class="music_img">
        <h1 class="title">제목</h1>

        <!--음악 플레이어-->
        <script src="../test.js"></script>
        <li>
            <div class="audio-player">
                <div class="track-title">Facts</div>
                <div id="seekObjContainer">
                    <div id="timeline1">
                        <div id="seekObj1" class="playhead" style="margin-left: 0px;"></div>
                    </div>
                </div>
                <div class="player-controls scrubber">
                    <small class="start-time"></small>
                <div class="play-pause">play</div>
                    <small class="end-time"></small>
                </div>
                <div class="audio-wrapper">
                    <audio id="player2" preload="auto">
                          <source src="유즈키 유카리-츄루리라 츄루리라 땃땃따!.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </li>

        <button type="button" id="button" value="PLAY" onclick="play()"><i class='bx bx-play'></i></button>
        <audio id="audio" src="유즈키 유카리-츄루리라 츄루리라 땃땃따!.mp3"></audio>
        <!--<br><audio controls>
            <source src="유즈키 유카리-츄루리라 츄루리라 땃땃따!.mp3" type="audio/mpeg">
        </audio>-->
</body>
</html>
