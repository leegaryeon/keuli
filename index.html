<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="slide.css">
    <link rel="stylesheet"href="index.css">
    <script>
        function filter(){
            let search=document.getElementById("search").value.toLowerCase();
            let listInner=document.getElementsByClassName("listInner");

            for (let i=0;i<listInner.length;i++){
                city=listInner[i].getElementsByClassName("city");
                country=listInner[i].getElementsByClassName("country");
                if (city[0].innerHTML.toLowerCase().indexOf(search) != -1 ||
                country[0].innerHTML.toLowerCase().indexOf(search) != -1
                ) {
                    listInner[i].style.display = "flex"
                } else {
                    listInner[i].style.display = "none"
                }
            }
        }
    </script>
    <title>home</title>
</head>
<body>
    <div class="update"><a href="update.html"style="text-decoration-line: none; color: black;">업데이트 목록</a></div>
    <div class="home_name">webtoon</div>
    <div class="slide">
        <div class="slider_item"></div><!--이미지 크기가 스크린크기와 같다면 잘 움직인다.만약 그렇지안하면 버그가 날것-->
        <div class="slider_item"></div>
        <div class="slider_item">3</div>
        <div class="slider_item">4</div>
        <div class="slider_item">5</div>
        <div class="slider_prev_button slide_button">◀</div>
        <div class="slider_next_button slide_button">▶</div>
    </div>
    <div class="searchBox">
        <input type="text" id="search"onkeyup="filter()"placeholder="검색어를 입력하세요">
        <input type="button" value="검색">
    </div>
    <div class="text">
        <!--만화-->
        <div class="kinds">
            <img src="kinds_img/3079132.png" class="kinds_img">
            <div class="style_1">만화</div>
        </div>
        <div class="listInner"style="background-color: #ffa02f">
            <a href="list.html"><span class="country">람큐의 만화</span></a>
            <span class="city">람큐</span>
        </div>
        <div class="listInner" style="background-color: #ffb053;">
            <a href="test2.html" class="country">test</a>
            <span class="city">testid</span>
        </div>
        <!--소설-->
        <div class="kinds">
            <img src="kinds_img/pngegg.png" class="kinds_img">
            <div class="style">소설</div>
        </div>
        <div>
        <div class="listInner"style="background-color: coral;">
            <a><span class="country">소설소설</span></a>
            <span class="city">작가</span>
        </div>
    </div>
    <script src="slide.js"></script>
</body>
</html>
